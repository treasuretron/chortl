
<div class="col-md-8 col-md-offset-2" ng-controller="newHouse">

	<form role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">House Name</label>
	    <input type="email" class="form-control" placeholder="name" ng-model="data.name">
	  </div>

	  <div class="form-group">
	    <label>Housemates</label>
	    <div class="form-inline" ng-repeat="mate in data.housemates">
		    <input type="text" class="form-control" placeholder="name">
		    <input type="text" class="form-control" placeholder="email">
		    <button class="btn btn-danger">remove</button>
		</div>
	  </div>

	  <button class='btn btn-xs btn-primary'>add housemate</button>

	  <br>
	  <br>

	  <div class="form-group">
	    <label>Chores</label>
		    <input type="text" class="form-control" placeholder="name">
		    <br>
		    <textarea class="form-control" placeholder="description"></textarea>
	  </div>

	  <button class='btn btn-xs btn-primary'>add chore</button>
	  
	  <br>
	  <br>

	  <button type="submit" class="btn btn-default">Create new household</button>
	</form>
</div>
