
<div class="col-md-8 col-md-offset-2" ng-controller="newHouse">

	<form name="newHouse" role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">House Name</label>
	    <input type="text	" class="form-control" placeholder="name" ng-model="house.data.name" required>
	  </div>

	  <div class="form-group">
	    <label>Housemates</label>
	    <div class="form-inline" ng-repeat="mate in house.data.housemates">
		    <input type="text" class="form-control" placeholder="name" ng-model="mate.name" required>
		    <input type="email" class="form-control" placeholder="email" ng-model="mate.email" required>
		    <button class="btn btn-danger" ng-click="house.removeMate($index)">remove</button>
		</div>
	  </div>

	  <button class='btn btn-xs btn-primary' ng-click="house.addMate()">add housemate</button>

	  <br>
	  <br>

	  <div class="form-group">
	    <label>Chores</label>
	    <div ng-repeat="chore in house.data.chores">
		    <input type="text" class="form-control" placeholder="name" ng-model="chore.name" required>
		    <br>
		    <textarea class="form-control" placeholder="description" ng-model="chore.description" required></textarea>
		    <button class="btn btn-danger" ng-click="house.removeChore($index)">remove</button>
	    </div>
	  </div>

	  <button class='btn btn-xs btn-primary' ng-click="house.addChore()">add chore</button>
	  
	  <br>
	  <br>

	  <button ng-disabled="newHouse.$invalid" type="submit" class="btn btn-default" ng-click="house.submit()">Create new household</button>
	</form>
</div>
